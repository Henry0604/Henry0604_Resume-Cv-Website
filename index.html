<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Ortega - CV</title>

    <!--========== BOX ICONS ===========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--========== CSS ===========-->
    <link rel="stylesheet" href="./assets/css/styles.css">


</head>
<body>
    <!--========= HEADER =========-->
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">Diego Ortega</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <!--========= HOME =========-->
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home nav__icon'></i>Home
                        </a>
                    </li>
                    <!--========= PROFILE =========-->
                    <li class="nav__item">
                        <a href="#profile" class="nav__link">
                            <i class='bx bx-user-circle nav__icon'></i>Profile
                        </a>
                    </li>
                    <!--========= EDUCATION =========-->
                    <li class="nav__item">
                        <a href="#education" class="nav__link">
                            <i class='bx bx-book nav__icon'></i>Education
                        </a>
                    </li>
                    <!--========= SKILLS =========-->
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class='bx bx-receipt nav__icon' ></i>Skills
                        </a>
                    </li>
                    <!--========= EXPERIENCE =========-->
                    <li class="nav__item">
                        <a href="#experience" class="nav__link">
                            <i class='bx bx-briefcase-alt-2 nav__icon' ></i>Experience
                        </a>
                    </li>
                    <!--========= CERTIFICATES =========-->
                    <li class="nav__item">
                        <a href="#certificates" class="nav__link">
                            <i class='bx bx-award nav__icon' ></i>Certificates
                        </a>
                    </li>
                    <!--========= REFERENCES =========-->
                    <li class="nav__item">
                        <a href="#references" class="nav__link">
                            <i class='bx bx-link-external nav__icon' ></i>References
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt' ></i>
            </div>
        </nav>
    </header>

    <main class="l-main bd-container">
        <!-- All elements within this div, is generated in PDF -->
        <div class="resume">
            <div class="resume__left">
                <!--========= HOME =========-->
                <section class="home" id="home">
                    <div class="home__container section bd-grid">
                        <div class="home__data bd-grid">
                            <img src="./assets/img/perfil.png" alt="" class="home__img">

                            <h1 class="home__title">Diego Enrique </br> <b>Ortega Cuevas</b></h1>
                            <h3 class="home__profession">Computer Engineering Student</h3>

                            <!-- Button to download your CV savedi in the pdf folder. Available for mobile-->
                            <div>
                                <a download="" href="./assets/pdf/Diego Enrique Ortega Cuevas - CV.pdf" class="home__button-movil">Download</a>
                            </div>
                        </div>

                        <div class="home__address bd-grid">
                            <span class="home__information">
                                <i class='bx bx-map home__icon'></i> 000
                            </span>
                            <span class="home__information">
                                <i class='bx bx-envelope home__icon' ></i> xD@gmail.com
                            </span>
                            <span class="home__information">
                                <i class='bx bx-phone home__icon' ></i> 00000000
                            </span>
                        </div>
                    </div>
                </section>

            </div>

            <div class="resume__right">

            </div>
        </div>
    </main>


    
    <!--========= MAIN JS =========-->
    <script src="./assets/js/main.js"></script>
